<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Medical AI</a>
        </div>
    </nav>

    <!-- قسم النتيجة -->
    <section class="py-5">
        <div class="container">
            <div class="card mx-auto shadow" style="max-width: 500px;">
                <div class="card-body text-center">
                    <h2 class="card-title">Prediction Result</h2>
                    <div class="result-box p-4 my-3 bg-light rounded">
                        <p class="mb-1"><strong>Predicted Class:</strong> {{ predicted_class }}</p>
                        <p><strong>Confidence:</strong> {{ confidence|round(2) }}</p>
                    </div>
                    <a href="/" class="btn btn-primary">Try another image</a>
                </div>
            </div>
        </div>
    </section>

    <!-- الفوتر -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2023 Medical AI. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
